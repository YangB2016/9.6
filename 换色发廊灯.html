<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{padding: 0;margin: 0;}
		@keyframes demo{
			from{height:70px;}
			to{height:0px;}
		}
		.box{width: 400px;height: 100px;position:relative;border:1px solid #000;margin:50px auto;overflow:hidden;}
		.con{width: 800px;height: 400px;background:-webkit-repeating-linear-gradient(-45deg,#ff0000 0px,#ff0000 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px);position:absolute;top: 0;left: 0;animation:demo 1s linear infinite;}
	</style>
	<script>
		window.onload=function(){
			var oBtn=document.getElementsByTagName('input')[0];
			var oBtn2=document.getElementsByTagName('input')[1];
			var oS=document.getElementsByTagName('span')[0];
			var oS2=document.getElementsByTagName('span')[1];
			var oCon=document.querySelector('.con');
			oBtn.onchange=oBtn2.onchange=function(){
				oS.innerHTML=oBtn.value;
				oCon.style.background='-webkit-repeating-linear-gradient(-45deg,'+oBtn.value+' 0px,'+oBtn.value+' 20px,#fff 20px,#fff 40px,'+oBtn2.value+' 40px,'+oBtn2.value+' 60px,#fff 60px,#fff 80px)'
			}
						
		}
	</script>
</head>
<body>
	<input type="color" value="#ff0000">
	<span>333</span><br />
	<input type="color" value="#0000ff">

	<span>333</span>
	<div class="box">
		<div class="con"></div>
	</div>
</body>
</html>
